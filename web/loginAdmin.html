<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>School App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://github.com/drbynz0/My_Web_Site/blob/master/NR.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <main>
        <h1 style="text-align: center;">School App</h1>
        <div>
            <div class="login-page">
                <div style="text-align: center;">
                    <h2>Bienvenue</h2>
                    <p>Connectez-vous à l'aide de vos identifiants</p>
                </div>
                <div class="login-form">
                    <form>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                        <button onclick="loginAdmin()">Se connecter</button>
                        <p id="error-message"></p>
                    </form>
                </div>
                <a href="resetpwd">Mot de passe oublié</a>
            </div>
        </div>
    </main>
    <script src="loginAdmin.js"></script>
</body>
</html>
